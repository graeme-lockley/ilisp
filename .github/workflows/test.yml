name: Test ilisp

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check LLVM
        run: |
          llvm-as-9 --version
          clang-9 --version
          llvm-link-9 --version
          lli-9 --version
      - name: Build and test
        run: make test
